	<main>
		<div id="cuerpo_contacto" class="cuerpo_contacto">
			<form class="form_contacto">
				<h1 class="h1_contacto">Por favor complete con sus datos:</h1>
				<div>
					<label>Nombre:</label>
				</div>
				<div>
					<input type="text" name="Nombre" placeholder="Nombre"/>
				</div>
				<div>
					<label>Apellido:</label>
				</div>
				<div>
					<input type="text" name="Apellido" placeholder="Apellido"/>
				</div>
				<div>
					<label>Teléfono:</label>
				</div>
				<div>
					<input type="text" name="Telefono" placeholder="Teléfono"/>
				</div>
				<div>
					<label>Localidad:</label>
				</div>
				<div>
					<input type="text" name="Ciudad" placeholder="Ciudad"/>
				</div>
				<div>
					<label>Correo Electrónico:</label>
				</div>
				<div>
					<input type="text" name="Email" placeholder="Correo electrónico"/>
				</div>
				<div>
					<label>Motivo de consulta:</label>
				</div>
				<div>
					<input type="text" name="MotivoConsulta" placeholder="Motivo de consulta"/>
				</div>
				<div>
					<label>Consulta:</label>
				</div>
				<div>
					<textarea></textarea>
				</div>
				<div>
					<input type="submit" name="Enviar"/>
				</div>
			</form>
		</div>
	</main>
	<footer>
		<p id="p_footer" class="p_footer">Aseguradora Rolero es un poryecto en desarrollo por Antú Rolero.<br/>Para más información contactarse por Instagram o whatsapp.<br/>General Pico, La Pampa, Argentina.</p>
